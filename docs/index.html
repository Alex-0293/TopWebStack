    <script>
      (function() {
        // Theme switching functionality
        const themeSwitcher = document.getElementById('theme-switcher');
        const lightTheme = document.getElementById('docsify-theme-light');
        const darkTheme = document.getElementById('docsify-theme-dark');
        const prismLightTheme = document.getElementById('prism-theme-light');
        const prismDarkTheme = document.getElementById('prism-theme-dark');
        
        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('docsify-theme') || 'light';
        
        function setTheme(theme) {
          if (theme === 'dark') {
            // Docsify themes
            lightTheme.disabled = true;
            darkTheme.disabled = false;
            // Prism themes
            prismLightTheme.disabled = true;
            prismDarkTheme.disabled = false;
            // UI updates
            document.body.setAttribute('data-theme', 'dark');
            themeSwitcher.innerHTML = '‚òÄÔ∏è';
            themeSwitcher.title = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É';
          } else {
            // Docsify themes
            lightTheme.disabled = false;
            darkTheme.disabled = true;
            // Prism themes
            prismLightTheme.disabled = false;
            prismDarkTheme.disabled = true;
            // UI updates
            document.body.setAttribute('data-theme', 'light');
            themeSwitcher.innerHTML = 'üåô';
            themeSwitcher.title = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç—ë–º–Ω—É—é —Ç–µ–º—É';
          }
          localStorage.setItem('docsify-theme', theme);
        }
        
        // Set initial theme
        setTheme(savedTheme);
        
        // Theme switcher event handlers for both desktop and mobile
        function handleThemeSwitch(event) {
          event.preventDefault();
          event.stopPropagation();
          const currentTheme = document.body.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
        }
        
        // Add multiple event listeners for better mobile compatibility
        themeSwitcher.addEventListener('click', handleThemeSwitch);
        themeSwitcher.addEventListener('touchend', handleThemeSwitch);
        
        // Prevent default touch behavior to avoid conflicts
        themeSwitcher.addEventListener('touchstart', function(event) {
          event.preventDefault();
        });
        
        // Auto-detect system preference (optional)
        if (savedTheme === 'auto' || !savedTheme) {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          setTheme(prefersDark ? 'dark' : 'light');
        }
      })();
    </script>

    <!-- Language Switcher Script -->
    <script>
      (function() {
        const languageSwitcher = document.getElementById('language-switcher');
        const languageDropdown = document.getElementById('language-dropdown');
        const languageOptions = document.querySelectorAll('.language-option');
        
        // Detect browser language and set default
        function detectAndSetLanguage() {
          const savedLang = localStorage.getItem('docsify-language');
          
          // If user hasn't set a language preference yet
          if (!savedLang) {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.toLowerCase().split('-')[0];
            
            // Set default language based on browser
            const defaultLang = (langCode === 'en') ? 'en' : (langCode === 'es') ? 'es' : 'ru';
            localStorage.setItem('docsify-language', defaultLang);
          }
        }
        
        // Run language detection
        detectAndSetLanguage();
        
        // Toggle dropdown
        function toggleDropdown(event) {
          event.preventDefault();
          event.stopPropagation();
          languageDropdown.classList.toggle('show');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
          if (!languageSwitcher.contains(event.target) && !languageDropdown.contains(event.target)) {
            languageDropdown.classList.remove('show');
          }
        });
        
        // Handle language selection
        languageOptions.forEach(option => {
          option.addEventListener('click', function(event) {
            event.preventDefault();
            const selectedLang = this.dataset.lang;
            
            // Update active state
            languageOptions.forEach(opt => {
              opt.classList.remove('active');
              opt.querySelector('.language-check').style.visibility = 'hidden';
            });
            this.classList.add('active');
            this.querySelector('.language-check').style.visibility = 'visible';
            
            // Save language preference
            localStorage.setItem('docsify-language', selectedLang);
            
            // Get current page path
            const currentHash = window.location.hash || '#/';
            let currentPage = '';
            
            // Extract page name from current path
            if (currentHash.includes('/en/')) {
              currentPage = currentHash.replace('#/en/', '');
            } else if (currentHash.includes('/es/')) {
              currentPage = currentHash.replace('#/es/', '');
            } else if (currentHash !== '#/' && currentHash !== '') {
              // From Russian (root)
              currentPage = currentHash.replace('#/', '');
            }
            
            // Build new URL
            let newHash = '';
            if (selectedLang === 'en') {
              newHash = currentPage ? `#/en/${currentPage}` : '#/en/';
            } else if (selectedLang === 'es') {
              newHash = currentPage ? `#/es/${currentPage}` : '#/es/';
            } else {
              // Russian (root)
              newHash = currentPage ? `#/${currentPage}` : '#/';
            }
            
            // Navigate to language version
            window.location.hash = newHash;
            
            // Close dropdown
            languageDropdown.classList.remove('show');
          });
        });
        
        // Event listeners
        languageSwitcher.addEventListener('click', toggleDropdown);
        languageSwitcher.addEventListener('touchend', toggleDropdown);
        
        // Prevent default touch behavior
        languageSwitcher.addEventListener('touchstart', function(event) {
          event.preventDefault();
        });
        
        // Set active language based on current URL
        function updateActiveLanguage() {
          const currentPath = window.location.hash || '#/';
          
          languageOptions.forEach(option => {
            const lang = option.dataset.lang;
            // Check if current path matches this language
            if ((lang === 'en' && currentPath.startsWith('#/en/')) || 
                (lang === 'es' && currentPath.startsWith('#/es/')) ||
                (lang === 'ru' && !currentPath.startsWith('#/en/') && !currentPath.startsWith('#/es/'))) {
              option.classList.add('active');
              option.querySelector('.language-check').style.visibility = 'visible';
            } else {
              option.classList.remove('active');
              option.querySelector('.language-check').style.visibility = 'hidden';
            }
          });
        }
        
        // Update active language on init and on hash change
        updateActiveLanguage();
        window.addEventListener('hashchange', updateActiveLanguage);
      })();
    </script>
