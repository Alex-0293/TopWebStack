<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#42b983" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#06b6d4" opacity="0.1"/>
  <rect x="950" y="50" width="200" height="3" fill="#10b981" opacity="0.3"/>
  <rect x="50" y="500" width="300" height="3" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="1000" height="470" rx="20" fill="url(#cardGradient)" stroke="#42b983" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">
    🚀 TOP WEB STACK
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0" text-anchor="middle">
    Modern Web Development Course
  </text>
  
  <!-- Technology stack -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#42b983">
    Tech Stack:
  </text>
  
  <!-- Technologies row 1 -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    🐧 AlmaLinux
  </text>
  <text x="350" y="360" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    📦 Podman
  </text>
  <text x="520" y="360" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    🚀 Node.js
  </text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    ⚡ Vite
  </text>
  
  <!-- Technologies row 2 -->
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    🗄️ PostgreSQL
  </text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    📊 SigNoz
  </text>
  <text x="520" y="400" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    🔐 Zitadel
  </text>
  <text x="680" y="400" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    🧩 Komodo
  </text>
  
  <!-- Course features -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="22" fill="#06b6d4" text-anchor="middle">
    11 Chapters • Hands-on Projects • Production Ready
  </text>
  
  <!-- Call to action -->
  <rect x="450" y="480" width="300" height="50" rx="25" fill="#42b983"/>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Start Learning Now
  </text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    alex-0293.github.io/TopWebStack
  </text>
