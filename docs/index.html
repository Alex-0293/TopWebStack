    <!-- Theme Switcher Script -->
    <script>
      (function() {
        // Theme switching functionality
        const themeSwitcher = document.getElementById('theme-switcher');
        const lightTheme = document.getElementById('docsify-theme-light');
        const darkTheme = document.getElementById('docsify-theme-dark');
        
        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('docsify-theme') || 'light';
        
        function setTheme(theme) {
          if (theme === 'dark') {
            lightTheme.disabled = true;
            darkTheme.disabled = false;
            document.body.setAttribute('data-theme', 'dark');
            themeSwitcher.innerHTML = '‚òÄÔ∏è';
            themeSwitcher.title = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É';
          } else {
            lightTheme.disabled = false;
            darkTheme.disabled = true;
            document.body.setAttribute('data-theme', 'light');
            themeSwitcher.innerHTML = 'üåô';
            themeSwitcher.title = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç—ë–º–Ω—É—é —Ç–µ–º—É';
          }
          localStorage.setItem('docsify-theme', theme);
        }
        
        // Set initial theme
        setTheme(savedTheme);
        
        // Theme switcher click handler
        themeSwitcher.addEventListener('click', function() {
          const currentTheme = document.body.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
        });
        
        // Auto-detect system preference (optional)
        if (savedTheme === 'auto' || !savedTheme) {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          setTheme(prefersDark ? 'dark' : 'light');
        }
      })();
    </script>
